<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .save-button {
            float: right;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Details for {{ name }}</h2>

    <form id="detailsForm">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
                <th>Status</th>
            </tr>
            {% for index, (header, value) in zipped_data %}
            <tr>
                <td>{{ header }}</td>
                <td>
                    <input type="text" name="field_{{ index }}" value="{{ value }}">
                </td>
                <td>
                    <select name="status_{{ index }}">
                        <option value="Delivered" {% if value == "Delivered" %}selected{% endif %}>Delivered</option>
                        <option value="Pending" {% if value == "Pending" %}selected{% endif %}>Pending</option>
                        <option value="Out of Stock" {% if value == "Out of Stock" %}selected{% endif %}>Out of Stock</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>

        <h3>Deductions</h3>
        <table>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Uniform Cost</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Other Deduction</td>
                <td>$10</td>
            </tr>
            <tr>
                <th>Total Deduction</th>
                <th id="totalDeduction">$60</th>
            </tr>
        </table>

        <h3>Total Delivered Items: <span id="totalDelivered">0</span></h3>

        <label class="checkbox-label">
            <input type="checkbox" id="oldEmployer" onclick="updateTotalDeduction()">
            Old Employer (Reduce total debt)
        </label>

        <h3>Final Amount Owed: <span id="finalAmount">$60</span></h3>

        <button type="button" class="save-button" onclick="saveChanges()">Save</button>
    </form>

    <script>
        function countDelivered() {
            let count = 0;
            document.querySelectorAll('select').forEach(select => {
                if (select.value === "Delivered") {
                    count++;
                }
            });
            document.getElementById('totalDelivered').textContent = count;
        }

        function updateTotalDeduction() {
            let baseDeduction = 60;
            let finalAmount = document.getElementById('finalAmount');

            if (document.getElementById('oldEmployer').checked) {
                finalAmount.textContent = "$" + (baseDeduction - 20);
            } else {
                finalAmount.textContent = "$" + baseDeduction;
            }
        }

        function saveChanges() {
            let formData = new FormData(document.getElementById('detailsForm'));

            fetch('/update', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert("Changes saved successfully!"))
            .catch(error => alert("Error saving data: " + error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            countDelivered();
            updateTotalDeduction();
        });

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener("change", countDelivered);
        });
    </script>

</body>
</html>
