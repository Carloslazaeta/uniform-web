<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Details for {{ name }}</h2>
    <form action="{{ url_for('update') }}" method="POST">
        <input type="hidden" name="row_index" value="{{ row_index }}">
        {% for i, (header, value) in zipped_data %}
            <label>{{ header }}</label>
            <input type="text" name="data_{{ i }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</body>
</html>
