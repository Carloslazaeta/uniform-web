<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform for {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .container {
            background-color: white;
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        select {
            padding: 5px;
            border-radius: 5px;
        }
        .total-section {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uniform for {{ name }}</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
                <th>Status</th>
            </tr>
            {% for index, (header, value) in zipped_data %}
                <tr>
                    <td><strong>{{ header }}</strong></td>
                    <td>{{ value }}</td>
                    <td>
                        <select class="status" onchange="calculateTotalHours()">
                            <option value="Pending">Pending</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Cancel">Cancel</option>
                            <option value="Out Stock">Out Stock</option>
                        </select>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <div class="total-section">Total hours owed: <span id="total-hours">0 Hrs</span></div>
    </div>

    <script>
        function calculateTotalHours() {
            let totalHours = 0;
            document.querySelectorAll("tr").forEach(row => {
                let statusElement = row.querySelector(".status");
                if (statusElement?.value === "Delivered") {
                    let value = parseInt(row.cells[1].innerText) || 0;
                    totalHours += value;
                }
            });
            document.getElementById("total-hours").innerText = `${totalHours} Hrs`;
        }

        document.addEventListener("DOMContentLoaded", calculateTotalHours);
    </script>
</body>
</html>
