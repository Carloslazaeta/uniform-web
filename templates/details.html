<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <h1>Details for {{ name }}</h1>
    <form method="POST" action="{{ url_for('update') }}">
        <input type="hidden" name="row_index" value="{{ row_index }}">
        <table border="1">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for index, (header, value) in zipped_data %}
            <tr>
                <td>{{ header }}</td>
                <td><input type="text" name="data_{{ index }}" value="{{ value }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Changes</button>
    </form>
    
    <!-- BotÃ³n para guardar backup -->
    <form method="POST" action="{{ url_for('backup') }}">
        <button type="submit">Save Backup</button>
    </form>

    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
