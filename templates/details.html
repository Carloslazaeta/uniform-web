<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform for {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .container {
            background-color: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        select, input[type='number'], input[type='checkbox'] {
            padding: 5px;
            border-radius: 5px;
        }
        .deduction-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .deduction-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .deduction-table th, .deduction-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .controls input {
            width: 80px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uniform for {{ name }}</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
                <th>Status</th>
            </tr>
            {% for index, (header, value) in zipped_data %}
                <tr>
                    <td><strong>{{ header }}</strong></td>
                    <td>{{ value }}</td>
                    <td>
                        {% if index != 0 and index != zipped_data|length - 1 %}
                            <select class="status" onchange="calculateTotalHours()">
                                <option value="Pending">Pending</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Cancel">Cancel</option>
                                <option value="Out Stock">Out Stock</option>
                            </select>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <button class="save-btn" onclick="saveChanges()">Save</button>
    </div>

    <div class="deduction-section">
        <h2>Deduction</h2>
        <div class="total-section">Total hours owed: <span id="total-hours">0 Hrs</span></div>
        <div class="controls">
            <input type="number" id="deduct-hours" min="0" step="1">
            <button onclick="addDeduction()">Deduct</button>
        </div>
        <br>
        <label>
            <input type="checkbox" id="old-employee" onchange="toggleOldEmployee()"> Old Employee
        </label>
        <h3>Deduction History</h3>
        <table class="deduction-table">
            <tr>
                <th>Date</th>
                <th>Hours Deducted</th>
                <th>Remaining Hours</th>
                <th>Actions</th>
            </tr>
            <tbody id="deduction-history">
            </tbody>
        </table>
    </div>

    <script>
        const itemHours = {
            "Quick dry prime blue active polo": 3,
            "Amazon Hat": 2,
            "Rain jacket": 4,
            "Short Sleeve Polo": 3,
            "Amazon Vest": 2,
            "Amazon Pants": 3,
            "Amazon short pants": 3,
            "Lightweight Ha": 2,
            "Lightweight Bucket Hat": 2
        };
    
        function calculateTotalHours() {
            let totalHours = 0;
            document.querySelectorAll(".container table tr").forEach(row => {
                let item = row.cells[0]?.innerText.trim();  // Obtener el nombre del artículo
                let statusElement = row.querySelector(".status"); // Buscar el dropdown de estado
                
                if (statusElement?.value === "Delivered") {
                    let cleanItemName = item.replace(/ Small| Large| Medium| One Size/g, "").trim(); // Limpiar tamaño del nombre
                    if (itemHours[cleanItemName] !== undefined) {
                        totalHours += itemHours[cleanItemName];
                    }
                }
            });
            document.getElementById("total-hours").innerText = `${totalHours} Hrs`;
        }
    
        function toggleOldEmployee() {
            let checkbox = document.getElementById("old-employee");
            if (checkbox.checked) {
                document.getElementById("total-hours").innerText = "0 Hrs";
            } else {
                calculateTotalHours();
            }
        }
    
        document.addEventListener("DOMContentLoaded", calculateTotalHours);
    </script>
