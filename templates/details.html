<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform for {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .container {
            background-color: white;
            width: 70%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        select, input[type='number'], input[type='checkbox'] {
            padding: 5px;
            border-radius: 5px;
        }
        .deduction-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .deduction-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .deduction-table th, .deduction-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .controls input {
            width: 80px;
        }
        .save-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uniform for {{ name }}</h2>
        <button class="save-button" onclick="saveChanges()">Save</button>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
                <th>Status</th>
            </tr>
            {% for index, (header, value) in zipped_data %}
                <tr>
                    <td><strong>{{ header }}</strong></td>
                    <td>{{ value }}</td>
                    <td>
                        {% if index != 0 and index != zipped_data|length - 1 %}
                            <select class="status" onchange="calculateTotalHours()">
                                <option value="Pending">Pending</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Cancel">Cancel</option>
                                <option value="Out Stock">Out Stock</option>
                            </select>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <div class="deduction-section">
        <h2>Deduction</h2>
        <div class="total-section">Total hours owed: <span id="total-hours">0 Hrs</span></div>
        <div class="controls">
            <input type="number" id="deduct-hours" min="0" step="1">
            <button onclick="addDeduction()">Deduct</button>
        </div>
        <br>
        <label>
            <input type="checkbox" id="old-employee" onchange="toggleOldEmployee()"> Old Employee
        </label>
        <h3>Deduction History</h3>
        <table class="deduction-table">
            <tr>
                <th>Date</th>
                <th>Hours Deducted</th>
                <th>Remaining Hours</th>
                <th>Actions</th>
            </tr>
            <tbody id="deduction-history">
            </tbody>
        </table>
    </div>

    <script>
        const itemHours = {
            "Quick dry prime blue active polo": 3,
            "Amazon Hat": 2,
            "Rain jacket": 4,
            "Short Sleeve Polo": 3,
            "Amazon Vest": 2,
            "Amazon Pants": 3,
            "Amazon short pants": 3,
            "Lightweight Ha": 2
        };

        function calculateTotalHours() {
            let totalHours = 0;
            let rows = document.querySelectorAll(".container table tr");

            rows.forEach(row => {
                let item = row.cells[0]?.innerText.trim();
                let statusElement = row.querySelector(".status");

                if (statusElement && statusElement.value === "Delivered" && itemHours[item] !== undefined) {
                    totalHours += itemHours[item];
                }
            });

            document.getElementById("total-hours").innerText = `${totalHours} Hrs`;
        }

        function toggleOldEmployee() {
            let checkbox = document.getElementById("old-employee");
            document.getElementById("total-hours").innerText = checkbox.checked ? "0 Hrs" : calculateTotalHours();
        }

        function addDeduction() {
            let deductHours = parseInt(document.getElementById("deduct-hours").value) || 0;
            let totalHoursElem = document.getElementById("total-hours");
            let currentHours = parseInt(totalHoursElem.innerText.replace(" Hrs", "")) || 0;

            if (deductHours > currentHours) {
                alert("Cannot deduct more hours than available.");
                return;
            }

            let remainingHours = currentHours - deductHours;
            totalHoursElem.innerText = `${remainingHours} Hrs`;

            let table = document.getElementById("deduction-history");
            let newRow = table.insertRow();
            newRow.innerHTML = `<td>${new Date().toLocaleDateString()}</td>
                                <td>${deductHours} Hrs</td>
                                <td>${remainingHours} Hrs</td>
                                <td><button onclick="editDeduction(this)">Edit</button></td>`;
        }

        function editDeduction(button) {
            let row = button.parentElement.parentElement;
            let deductedCell = row.cells[1];
            let deductedHours = parseInt(deductedCell.innerText.replace(" Hrs", "")) || 0;
            let newHours = prompt("Enter new deducted hours:", deductedHours);
            if (newHours !== null && !isNaN(newHours)) {
                deductedCell.innerText = `${newHours} Hrs`;
                calculateTotalHours();
            }
        }

        function saveChanges() {
            let statusElements = document.querySelectorAll(".status");
            let updatedStatuses = [];

            statusElements.forEach(element => {
                updatedStatuses.push(element.value);
            });

            fetch("/update", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: "{{ name }}",
                    values: updatedStatuses
                })
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => alert("Error saving data: " + error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            calculateTotalHours();
            window.resizeTo(800, 600); // Asegura que la ventana se abra m√°s grande
        });
    </script>
</body>
</html>
