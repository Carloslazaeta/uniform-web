<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform for {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .container {
            background-color: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        select, input {
            padding: 5px;
            border-radius: 5px;
            width: 100%;
        }
        .deduction-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .total-section {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* Bot√≥n Save */
        .save-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uniform for {{ name }}</h2>
        <button class="save-button" onclick="saveChanges()">Save</button>
        <form id="updateForm">
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                    <th>Status</th>
                </tr>
                {% for index, (header, value) in zipped_data %}
                    <tr>
                        <td><strong>{{ header }}</strong></td>
                        <td><input type="text" name="data_{{ index }}" value="{{ value }}"></td>
                        <td>
                            {% if index != 0 and index != zipped_data|length - 1 %}
                                <select name="status_{{ index }}" class="status" onchange="calculateTotalHours()">
                                    <option value="Pending">Pending</option>
                                    <option value="Delivered" {% if value == "Delivered" %}selected{% endif %}>Delivered</option>
                                    <option value="Cancel">Cancel</option>
                                    <option value="Out Stock">Out Stock</option>
                                </select>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </form>
    </div>

    <div class="deduction-section">
        <h2>Deduction</h2>
        <div class="total-section">Total hours owed: <span id="total-hours">0 Hrs</span></div>
    </div>

    <script>
        const itemHours = {
            "Quick dry prime blue active polo": 3,
            "Amazon Hat": 2,
            "Rain jacket": 4,
            "Short Sleeve Polo": 3,
            "Amazon Vest": 2,
            "Amazon Pants": 3,
            "Amazon short pants": 3,
            "Lightweight Ha": 2
        };

        function calculateTotalHours() {
            let totalHours = 0;
            document.querySelectorAll(".container table tr").forEach(row => {
                let item = row.cells[0]?.innerText.trim();
                let statusElement = row.querySelector(".status");
                if (statusElement?.value === "Delivered" && itemHours[item] !== undefined) {
                    totalHours += itemHours[item];
                }
            });
            document.getElementById("total-hours").innerText = `${totalHours} Hrs`;
        }

        function saveChanges() {
            let formData = new FormData(document.getElementById("updateForm"));

            fetch("/update", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("Changes saved successfully!");
                console.log("Response:", data);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to save changes.");
            });
        }

        document.addEventListener("DOMContentLoaded", calculateTotalHours);
    </script>
</body>
</html>
