<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details for {{ name }}</title>
    <script>
        function saveChanges() {
            let formData = new FormData(document.getElementById("updateForm"));
            
            fetch("/update", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</head>
<body>
    <h2>Details for {{ name }}</h2>
    <form id="updateForm">
        <input type="hidden" name="row_index" value="{{ row_index }}">
        <table border="1">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for index, (field, value) in zipped_data %}
            <tr>
                <td>{{ field }}</td>
                <td><input type="text" name="data_{{ index }}" value="{{ value }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="button" onclick="saveChanges()">Save</button>
    </form>
</body>
</html>
