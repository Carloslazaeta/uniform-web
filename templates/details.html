<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform for {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #007BFF;
        }
        .container {
            background-color: white;
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input[type='text'], input[type='number'], select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .save-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uniform for {{ name }}</h2>
        <form id="updateForm" action="/update" method="POST">
            <input type="hidden" name="row_index" value="{{ row_index }}">

            <!-- Tabla principal -->
            <h3>Uniform Details</h3>
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                    <th>Status</th>
                </tr>
                {% for index, (header, value) in zipped_data %}
                    <tr>
                        <td><strong>{{ header }}</strong></td>
                        <td>
                            <input type="text" name="data_{{ index }}" value="{{ value }}">
                        </td>
                        <td>
                            <select class="status">
                                <option value="Pending">Pending</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Cancel">Cancel</option>
                                <option value="Out Stock">Out Stock</option>
                            </select>
                        </td>
                    </tr>
                {% endfor %}
            </table>

            <!-- Deductions Section -->
            <h3>Deductions</h3>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Cost ($)</th>
                    <th>Paid</th>
                </tr>
                <tr>
                    <td>Shirt</td>
                    <td><input type="number" name="deduction_shirt" value="0"></td>
                    <td><input type="checkbox" name="paid_shirt"></td>
                </tr>
                <tr>
                    <td>Pants</td>
                    <td><input type="number" name="deduction_pants" value="0"></td>
                    <td><input type="checkbox" name="paid_pants"></td>
                </tr>
                <tr>
                    <td>Shoes</td>
                    <td><input type="number" name="deduction_shoes" value="0"></td>
                    <td><input type="checkbox" name="paid_shoes"></td>
                </tr>
                <tr>
                    <td>Other</td>
                    <td><input type="number" name="deduction_other" value="0"></td>
                    <td><input type="checkbox" name="paid_other"></td>
                </tr>
            </table>

            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
</body>
</html>
