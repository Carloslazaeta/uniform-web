<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .save-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Uniform for Miguel Rojas</h2>
        <button id="saveBtn" class="btn btn-success save-btn">Save</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Miguel Rojas</td>
                    <td><input type="text" value="Miguel Rojas" class="form-control"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Small</td>
                    <td><input type="text" value="Small" class="form-control"></td>
                    <td>
                        <select class="form-select status">
                            <option value="Pending">Pending</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Small</td>
                    <td><input type="text" value="Small" class="form-control"></td>
                    <td>
                        <select class="form-select status">
                            <option value="Pending">Pending</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <h3>Deduction</h3>
            <p><strong>Total hours owed: <span id="totalHours">0</span> Hrs</strong></p>
        </div>
    </div>
    
    <script>
        function calculateDeduction() {
            let total = 0;
            $(".status").each(function() {
                if ($(this).val() === "Delivered") {
                    total += 1;
                }
            });
            $("#totalHours").text(total);
        }
        
        $(document).on("change", ".status", function() {
            calculateDeduction();
        });
        
        $("#saveBtn").on("click", function() {
            let data = [];
            $("tbody tr").each(function() {
                let field = $(this).find("td:first").text();
                let value = $(this).find("input").val();
                let status = $(this).find(".status").val();
                data.push({ field, value, status });
            });
            
            $.ajax({
                url: "/update",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ records: data }),
                success: function(response) {
                    alert("Changes saved successfully!");
                },
                error: function() {
                    alert("Error saving changes.");
                }
            });
        });
        
        $(document).ready(function() {
            calculateDeduction();
        });
    </script>
</body>
</html>
