<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .save-button {
            float: right;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Details for {{ name }}</h2>

    <form id="detailsForm">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
                <th>Delivered</th>
            </tr>
            {% for index, (header, value) in zipped_data %}
            <tr>
                <td>{{ header }}</td>
                <td>
                    <select name="field_{{ index }}">
                        <option value="Small" {% if value == "Small" %}selected{% endif %}>Small</option>
                        <option value="Medium" {% if value == "Medium" %}selected{% endif %}>Medium</option>
                        <option value="Large" {% if value == "Large" %}selected{% endif %}>Large</option>
                        <option value="One Size" {% if value == "One Size" %}selected{% endif %}>One Size</option>
                    </select>
                </td>
                <td>
                    <input type="checkbox" class="delivered" {% if value == "Delivered" %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </table>

        <h3>Deductions</h3>
        <table>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Uniform Cost</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Other Deduction</td>
                <td>$10</td>
            </tr>
            <tr>
                <th>Total Deduction</th>
                <th>$60</th>
            </tr>
        </table>

        <h3>Total Delivered Items: <span id="totalDelivered">0</span></h3>

        <button type="button" class="save-button" onclick="saveChanges()">Save</button>
    </form>

    <script>
        function countDelivered() {
            let count = 0;
            document.querySelectorAll('.delivered').forEach(checkbox => {
                if (checkbox.checked) {
                    count++;
                }
            });
            document.getElementById('totalDelivered').textContent = count;
        }

        function saveChanges() {
            let formData = new FormData(document.getElementById('detailsForm'));

            fetch('/update', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert("Changes saved successfully!"))
            .catch(error => alert("Error saving data: " + error));
        }

        document.addEventListener("DOMContentLoaded", countDelivered);
        document.querySelectorAll('.delivered').forEach(checkbox => {
            checkbox.addEventListener("change", countDelivered);
        });
    </script>

</body>
</html>
